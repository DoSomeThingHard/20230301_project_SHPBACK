<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            text-align: center;
        }
        canvas{
            border: 1px solid black;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas width="800" height="450"></canvas>
</body>
</html>
<script>
    // 获取节点 画布
    let canvas = document.querySelector('canvas')
    // 获取上下文 就是画笔
    let ctx = canvas.getContext('2d')
    // 文职文本 -- 左上角的文字
    ctx.font = '16px 微软雅黑'
    ctx.fillText('数据可视化',50,80)
    // 绘制线段
    ctx.moveTo(100,100)
    ctx.lineTo(100, 400)
    ctx.lineTo(700, 400)
    ctx.stroke()

    // 绘制其他的线
    ctx.moveTo(100, 100)
    ctx.lineTo(700, 100)
    ctx.fillText('150', 70, 110)

    ctx.moveTo(100, 160)
    ctx.lineTo(700, 160)
    ctx.fillText('120', 70, 170)

    ctx.moveTo(100, 220)
    ctx.lineTo(700, 220)
    ctx.fillText('90', 70, 230)

    ctx.moveTo(100, 280)
    ctx.lineTo(700, 280)
    ctx.fillText('60', 70, 290)

    ctx.moveTo(100, 340)
    ctx.lineTo(700, 340)
    ctx.fillText('30', 70, 350)
    ctx.fillText('0', 70, 410)
    ctx.stroke();

    // 绘制水平轴 底部的线段
    ctx.moveTo(250, 400)
    ctx.lineTo(250, 405)
    // 底部的文字
    ctx.fillText('食品',170, 420)

    ctx.moveTo(400, 400)
    ctx.lineTo(400, 405)
    // 底部的文字
    ctx.fillText('数码',310, 420)

    ctx.moveTo(550, 400)
    ctx.lineTo(550, 405)
    ctx.fillText('服饰',450, 420)
    ctx.fillText('箱包',600, 420)
    ctx.stroke();

    // 货值矩形
    ctx.fillStyle = 'red'
    ctx.fillRect(120,200,110, 200)

</script>
